
<app-header></app-header>
<section class="py-5">
              <div id="carouselExample" class="carousel slide">
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="https://img.freepik.com/premium-vector/online-shopping-website_145865-129.jpg?w=1380" class="d-block w-100" style="height: 435px;" alt="...">
                            </div>
                              
                              <div class="carousel-item">
                                <img src="https://img.freepik.com/free-vector/flat-design-shopping-center-design-template_23-2149321349.jpg?w=1380&t=st=1705987702~exp=1705988302~hmac=bb73caa8bea5897a3b6d519d9f8c76402f89efcc23426492a0cc236211219176" class="d-block w-100" style="height: 435px;" alt="...">
                              </div>
                              <div class="carousel-item">
                                          <img src="https://img.freepik.com/free-vector/black-friday-sale-banner-design-with-shopping-trolly_1055-9167.jpg?w=1380&t=st=1705987749~exp=1705988349~hmac=4ed99866670817dec7e7d3d07664e234a617d8e4036b3844abfbb5802fb21c5c" class="d-block w-100 " style="height: 435px;" alt="...">
                                        </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button  class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                          </div>

              <div  class="container px-4 px-lg-5 mt-5">
                  <div id="bghome" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                      <div class="col mb-5" *ngFor="let product of allproduct">
                          <div class="card h-100 shadow border-danger p-3">
                              <!-- Product image-->
                              <img routerLink="view-product/{{product.id}}" class="card-img-top" height="200px" [src]="product.image" alt="..." />
                              <!-- Product details-->
                              <div class="card-body p-4">
                                  <div class="text-center">
                                      <!-- Product name-->
                                      <h5 class="fw-bolder" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">{{product.title.slice(0.20)}}...</h5>
                                      <!-- Product price-->
                                     <span class="text-info fs-4" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">${{product.price}}</span>
                                  </div>
                              </div>
                              <!-- Product actions-->
                              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                  <div (click)="addtoWishlist(product)" class="text-center"><a class="btn btn-outline-danger mt-auto">WishList</a></div>
                                  <div (click)="addToCart(product)" class="text-center"><a class="btn btn-outline-success mt-2">Cart</a></div>

                              </div>
                          </div>
                      </div>
                     
                  </div>
              </div>
          </section>
