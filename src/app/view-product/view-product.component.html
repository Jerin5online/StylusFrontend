

          <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0 w-50 ms-5" [src]="product.image" alt="..." /></div>
                    <div class="col-md-6">
                        <div class="medium mb-1">Id: {{product._id}}</div>
                        <h1 class="display-5 fw-bolder text-warning" style="font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">{{product.title}}</h1>
                        <div class="fs-5 mb-5">
                            <span class="text-info fs-2">${{product.price}}</span>
                        </div>
                        <p class="lead mb-5" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">{{product.description}}</p>
                        <div class="d-flex">
                            <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                            <button class="btn btn-outline-success" type="button">
                                <i class="fa-solid fa-cart-shopping"></i>
                                Add to cart
                            </button>
                            <button (click)="addtoWishlist(product)" class="btn btn-outline-danger ms-2 " type="button">
                                <i class="fa-solid fa-heart"></i>
                               Add to wishlist
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
